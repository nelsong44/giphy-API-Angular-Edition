<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Giphy API Angular Edition</title>
  </head>
  <body ng-app='giphyApp'>
    <h1>Giphy API Angular Edition</h1>
    <!-- //as soon as controller is loaded, run this function -->
    <div ng-controller='GiphyController as gc' ng-init='gc.baseFunction()'>
      <input ng-model='gc.input' class='userInput' type='text' placeholder='Keyword Search'>
      <button ng-click='gc.searchKeyword()' class='search' type='button' placeholder='Search'>Search</button>
      <button ng-click='gc.randomGiphy()'  class='random' type='button'>Random</button>
      <div class="row">
        <div class="col-md-6">
          <img class='searchKeywordOutput' ng-repeat='gif in gc.search' ng-src="{{gif.images.downsized.url}}">
        </div>
        <div class="col-md-6">
          <img class='randomOutput' ng-src="{{gc.random.image_url}}">
        </div>
      </div>


  </body>
</html>
